name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # 1️⃣ Install pnpm FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2️⃣ Setup Node with pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # 3️⃣ Install deps
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run --if-present typecheck

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test

      - name: Tauri tests
        run: cargo test
        working-directory: src-tauri

      - name: Build
        run: pnpm run build
